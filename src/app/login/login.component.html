<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 col-sm-3 image-column">
      <img
        src="https://images.unsplash.com/photo-1558021211-6d1403321394?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=426&q=80"
        alt="login image"
        class="image-responsive"
      />
    </div>
    <div class="col-md-7 col-sm-10">
      <div style="margin-left: 100px">
        <div class="row">
          <div class="col-12">
            <h2 class="login-text">Welcome to Student Portal,</h2>
            <h2>Sign in to Continue</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 col-md-6">
            <form (ngSubmit)="onSignIn(f)" #f="ngForm">
              <div class="form-group mt-5">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control form-control-boxy"
                  id="username"
                  placeholder="Enter username"
                  name="username"
                  ngModel
                  required
                  #username="ngModel"
                />
                <span
                  class="help-block"
                  *ngIf="username.invalid && username.touched"
                  >Please enter a valid username!</span
                >
              </div>
              <div class="form-group mt-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-boxy form-control-password"
                  id="password"
                  placeholder="Password"
                  name="password"
                  ngModel
                  minlength="5"
                  required
                />
              </div>
              <div class="d-grid gap-2 mt-4">
                <button
                  type="submit"
                  class="btn btn-dark btn mt-4"
                  [disabled]="f.invalid"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
