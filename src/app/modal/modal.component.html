<div class="modal-header" *ngIf="action === 'add-student'">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="action === 'add-student'">
    <div class="form-outline mb-4">
      <label class="form-label" for="registerName" style="margin-left: 0px"
        >Name</label
      >
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
      />
      <div class="form-notch">
        <div class="form-notch-leading" style="width: 9px"></div>
        <div class="form-notch-middle" style="width: 42.4px"></div>
        <div class="form-notch-trailing"></div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="registerUsername" style="margin-left: 0px"
        >Department</label
      >
      <input
        type="text"
        id="department"
        class="form-control"
        name="department"
        ngModel
        required
      />
      <div class="form-notch">
        <div class="form-notch-leading" style="width: 9px"></div>
        <div class="form-notch-middle" style="width: 66.4px"></div>
        <div class="form-notch-trailing"></div>
      </div>
    </div>

    <label class="form-label" for="Department" style="margin-left: 0px"
      >BirthDate</label
    >
    <app-date-picker (dateChange)="onDateChange($event)"></app-date-picker>

    <div class="form-outline mb-4">
      <div class="radio">
        <label>
          <input type="radio" name="gender" ngModel value="MALE" required />
          Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" ngModel value="FEMALE" required />
          Female
        </label>
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modalRef.close()"
      >
        Close
      </button>
      <button [disabled]="f.invalid" type="submit" class="btn nav-item-design">
        Add Student
      </button>
    </div>
  </form>
  <div *ngIf="action === 'delete-student'">
    <p class="text-center">Are you sure you want to delete this student?</p>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-danger" (click)="modalRef.close()">
        No
      </button>
      <button
        type="button"
        class="btn btn-success mx-3"
        (click)="onDeleteStudent(id)"
      >
        Yes
      </button>
    </div>
  </div>
</div>
